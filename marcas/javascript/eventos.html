<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events' management</title>
    <script>
        //como parametro de entrada defino un alias
        function cambiar(objeto){
            //quitar el subrayado del enlace
            objeto.style.textDecoration = "none";
            //modificar la página del destino
            //1ª forma: objeto.href="http://www.marca.es";
            objeto.setAttribute("href", "http://www.marca.es");
        }
        function cambiar2(){
            if (this.innerHTML == "Header 1"){
                this.innerHTML = "You have clicked header number 1";
            } else if (this.innerHTML == "Header 2"){
                this.innerHTML = "You have clicked header number 1";
            } else if (this.innerHTML == "Header 3"){
                this.innerHTML = "You have clicked header number 3";
            }
        }
        //gestor de eventos semántico
        window.onload = function(){
            var cambio = document.getElementsByTagName("h3");
            /*cambio[0].onclick = cambiar2;
            cambio[1].onclick = cambiar2;
            cambio[2].onclick = cambiar2;*/
            for (i in cambio){
                cambio[i].onclick = cambiar2;
            }
        }
    </script>
</head>
<body>
    <a href="http://www.colegiovivas.com" onclick="cambiar(this)">Link number 1</a>
    <h3>Header 1</h3>
    <h3>Header 2</h3>
    <h3>Header 3</h3>
</body>
</html>

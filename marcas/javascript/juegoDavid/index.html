<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Game of Rock, Paper, Scissors</h1>
    </header>
    <main>
        <div id="resultados">
            <figure>
                <img src="https://static.vecteezy.com/system/resources/previews/012/174/061/non_2x/3d-question-mark-free-png.png"
                    alt="interroganteHumano" id="interroganteHumano">
                <figcaption>Your choice</figcaption>

            </figure>
            <figure>
                <img src="https://static.vecteezy.com/system/resources/previews/012/174/061/non_2x/3d-question-mark-free-png.png"
                    alt="interroganteMaquina" id="interroganteMaquina">
                <figcaption>Machine's choice</figcaption>

            </figure>
        </div>
        <div>
            <h5>
                Select the desired option:
            </h5>
        </div>
        <div id="botones">
            <input type="button" value="Rock" id="piedra">
            <input type="button" value="Paper" id="papel">
            <input type="button" value="Scissors" id="tijeras">
        </div>
        <div id="divConBotonEnviar"></div>
    </main>
    <footer>
        <a href="reglas.html" id="rules-link">View game rules</a>

    </footer>
</body>

</html>

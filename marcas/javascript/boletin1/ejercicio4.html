<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <script>
        function comprobar(){
            var numero = prompt("Tell me a number");
            if (numero % 2 == 0){
                document.write("The number is even");
            } else{
                document.write("The number is odd");
            }
        }
    </script>
</head>
<body>
    <script>comprobar();</script>
</body>
</html>

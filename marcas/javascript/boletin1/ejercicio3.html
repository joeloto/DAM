<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <script>
        function area(){
            var radio = prompt("Tell me the radio of the circle in cm");
            var calculo = Math.PI*(Math.pow(radio,2));
            var resultado = calculo.toFixed(2)
            document.write("The area of the circle are " + resultado + " cm2");
        }
    </script>
</head>
<body>
    <script>area();</script>
</body>
</html>

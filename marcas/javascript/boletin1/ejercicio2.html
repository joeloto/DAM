<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <script>
        function suma(){
            var num1 = prompt("Escribe el primer número");
            var num2 = prompt("Escribe el segundo número");
            var numero1 = parseInt(num1);
            var numero2 = parseInt(num2);
            var resultado = numero1 + numero2;
            document.write("La suma de " + numero1 + " y " + numero2 + " es " + resultado);
        }
    </script>
</head>
<body>
    <script>suma();</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8</title>
    <script>
        function pet(){
            var mascota = prompt("Qué animal es tu mascota?");
            switch(mascota){
                case "huron":
                    document.write("Tienes que pagar 1€");
                    break;
                case "gato":
                    document.write("Tienes que pagar 1€");
                    break;
                case "perro":
                    document.write("Tienes que pagar 1'50€");
                    break;
                case "loro":
                    document.write("Tienes que pagar 2€");
                    break;
                default:
                    document.write("A esta mascota no le está permitido subir");
            }
        }
    </script>
</head>
<body>
   <script>pet();</script> 
</body>
</html>

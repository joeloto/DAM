<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
    <script>
        function multiplo(){
            var numero1 = prompt("Tell me the first number");
            var numero2 = prompt("Tell me the second number");
            if (numero1 % numero2 == 0){
                document.write("The numbers are multiples");
            } else{
                document.write("The numbers are not multiples");
            }
        }
    </script>
</head>
<body>
    <script>multiplo();</script>
</body>
</html>

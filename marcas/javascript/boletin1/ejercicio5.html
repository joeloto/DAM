<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <script>
        function imprimir(){
            var aleatorio = (Math.random() * 5 + 1);
            if (aleatorio == 1){
                document.write("uno");
            }
            if (aleatorio == 2){
                document.write("dos");
            }
            if (aleatorio == 3){
                document.write("tres");
            }
            if (aleatorio == 4){
                document.write("cuatro");
            }
            else{
                document.write("cinco");
            }
        }
    </script>
</head>
<body>
    <script>imprimir();</script>
</body>
</html>

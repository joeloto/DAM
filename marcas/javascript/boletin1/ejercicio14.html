<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14</title>
    <script>
        function letraNombre(){
            var nombres = new Array();
            var nombre;
            var nombres2 = new Array();
            do {
                nombre = prompt("Introduce un nombre, cuando no quieras seguir escribiendo pulsa el intro sin haber escrito nada");
                nombres.push(nombre);
            } while (nombre != "");
            var contador = 0;
            var letra = prompt("Dime una letra");
            for (name of nombres) {
                if (name.charAt(0) == letra){
                    contador++;
                    nombres2.push(name);
                }
            }
            document.write("Empiezan por la letra " + letra.toUpperCase() + " " + contador + " elementos.")
            document.write("<br>");
            document.write("Los elementos son: ");
            document.write("<br>");
            for (names of nombres2){
                document.write(names);
                document.write("<br>");
            }
        }
    </script>
</head>
<body>
    <script>letraNombre();</script>
</body>
</html>

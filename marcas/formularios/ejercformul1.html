<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <meta name="description" content="mu first formular">
    <meta name="keywords" content="html,formular,input,select,checkbox">
    <meta http-equiv="refresh" content="300">
</head>

<body>
    <form action="#" method="post">
        <legend><strong>Tipos de input</strong></legend><br>
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario" placeholder="nombre de usuario"><br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password"><br>
        <span>Mantener conectado</span><input type="checkbox" name="conectado" id="conectado" checked="checked"><br>
        <label for="preferencias">Preferencias:</label>
        <span>Mañana</span><input type="radio" name="preferencias" id="preferencias">
        <span>Tarde</span><input type="radio" name="preferencias" id="preferencias">
        <span>Noche</span><input type="radio" name="preferencias" id="preferencias"><br>
        <label for="reserva">Reservar:</label>
        <span>Hotel</span><input type="radio" name="reserva1" id="reserva">
        <span>Coche</span><input type="radio" name="reserva2" id="reserva"><br>
        <label for="ciudad">Ciudad:</label>
        <input type="text" name="ciudad" id="ciudad" placeholder="Vigo"><br>
        <label for="foto">Subir fotografía:</label>
        <input type="file" name="foto" id="foto"><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <button onclick="window.close();">Salir</button>
    </form>
</body>

</html>

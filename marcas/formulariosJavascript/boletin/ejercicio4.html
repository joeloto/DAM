<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <style>
        #info{
            color: red;
        }
    </style>
    <script>
        function mostrar(){
            var info = document.getElementById("info");
            info.innerHTML = "";
            var resultado = 0;
            var numero1 = parseFloat(document.getElementsByName("num1")[0].value);
            var numero2 = parseFloat(document.getElementsByName("num2")[0].value);
            var operacionv = "";
            var operacion = document.getElementsByName("operacion");

            for (var i = 0; i < operacion.length; i++) {
                if (operacion[i].checked) {
                    operacionv = operacion[i].value;
                }
            }
            if (operacionv == "division" && numero2 == 0){
                window.alert("No se puede dividir entre 0");
            }
            if (operacionv == "suma"){
                resultado = numero1 + numero2;
                info.innerHTML += "El resultado de la operación " + numero1 + "+" + numero2 + " es: " + resultado; 
            }
            else if (operacionv == "resta"){
                resultado = numero1 - numero2;
                info.innerHTML += "El resultado de la operación " + numero1 + "-" + numero2 + " es: " + resultado;
            }
            else if (operacionv == "multiplicacion"){
                resultado = numero1 * numero2;
                info.innerHTML += "El resultado de la operación " + numero1 + "*" + numero2 + " es: " + resultado;
            }
            else if (operacionv == "division"){
                resultado = numero1/numero2;
                info.innerHTML += "El resultado de la operación " + numero1 + "/" + numero2 + " es: " + resultado;
            }
        }
        window.onload = function(){
            var boton = document.querySelector("[type = \"button\"]");
            boton.onclick = mostrar;
        }
    </script>
</head>
<body>
    <form action="#" method="post">
        <label for="op1">Operando 1:</label>
        <input type="number" name="num1" id="num1"><br>
        <label for="op2">Operando 2:</label>
        <input type="number" name="num2" id="num2"><br>
        <input type="radio" name="operacion" id="suma" value="suma">Suma
        <input type="radio" name="operacion" id="resta" value="resta">Resta
        <input type="radio" name="operacion" id="multiplicacion" value="multipliacion">Multiplicación
        <input type="radio" name="operacion" id="division" value="division">División <br>
        <div id="info"></div>
        <input type="button" name="calcular" id="calcular" value="Resultado">
    </form>
</body>
</html>

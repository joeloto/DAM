<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate volume</title>
    <script src="script.js"></script>
    <style>
        body {
            margin: 0;
            height: auto;
        }

        header {
            height: 100px;
            width: 100%;
            background-color: green;
            color: greenyellow;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #seleccionar {
            background-color: greenyellow;
            height: 700px;
        }

        #seleccionar img{
            position: relative;
            left: 600px;
        }

        #formulario {
            position: relative;
            margin-left: 150px;
            font-size: 30px;
            top: 150px;
        }

        #figura {
            width: 200px;
        }

        footer {
            height: 97px;
            width: 100%;
            background-color: green;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: greenyellow;
        }
    </style>
</head>

<body>
    <header>
        <h1>Calculate the volume of a geometric figure</h1>
    </header>
    <div id="seleccionar">
        <div id="formulario">
            <form action="#" method="post">
                <span><strong>Choose a figure</strong></span><br>
                <select name="figura" id="figura">
                    <option value="nada">--------------------------------------</option>
                    <option value="prisma">Prism</option>
                    <option value="piramide">Pyramid</option>
                    <option value="cono">Cone</option>
                    <option value="cilindro">Cylinder</option>
                    <option value="cubo">Cube</option>
                    <option value="esfera">Sphere</option>
                </select>
                <br>
                <input type="number" name="altura" id="altura" placeholder="Tell me the height"><br>
                <input type="number" name="radio" id="radio" placeholder="Tell me the radio"><br>
                <input type="number" name="lado" id="lado" placeholder="Tell me the side"><br>
                <button>Calculate</button>
            </form>
        </div>
        <img src="" alt="">
    </div>
    <footer>
        <h2>Developed by Joel in 2025</h2>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate volume</title>
    <style>
        body {
            margin: 0;
            height: auto;
        }

        header {
            height: 100px;
            width: 100%;
            background-color: green;
            color: greenyellow;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #seleccionar {
            background-color: greenyellow;
            height: 700px;
        }

        #seleccionar img {
            position: relative;
            left: 600px;
            bottom: 200px;
        }

        #formulario {
            position: relative;
            margin-left: 150px;
            font-size: 30px;
            top: 150px;
        }

        #figura {
            width: 200px;
        }

        footer {
            height: 97px;
            width: 100%;
            background-color: green;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: greenyellow;
        }

        .oculto {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
    <script>
        window.onload = function () {
            var figuras = document.getElementById("figuras");
            var altura = document.getElementById("altura");
            var radio = document.getElementById("radio");
            var lado = document.getElementById("lado");
            var ancho = document.getElementById("ancho");
            var medida = document.getElementById("medida");
            var boton = document.querySelector("input[type='button']");
            var imagen = document.querySelector("img");
            var info = document.getElementById("info");

            function resetInputs() {
                altura.className = "oculto";
                radio.className = "oculto";
                lado.className = "oculto";
                ancho.className = "oculto";
                medida.className = "oculto";
                boton.className = "oculto";
            }

            function seleccion() {
                resetInputs();
                info.innerHTML = "";
                var figura = figuras.options[figuras.selectedIndex].value;

                if (figura === "cubo") {
                    lado.className = "visible";
                    medida.className = "visible";
                    boton.className = "visible";
                    imagen.setAttribute("src", "volCubo.png");
                } else if (figura === "cilindro") {
                    radio.className = "visible";
                    altura.className = "visible";
                    medida.className = "visible";
                    boton.className = "visible";
                    imagen.setAttribute("src", "volCilindro.png");
                } else if (figura === "prisma") {
                    lado.className = "visible";
                    altura.className = "visible";
                    ancho.className = "visible";
                    medida.className = "visible";
                    boton.className = "visible";
                    imagen.setAttribute("src", "volPrisma.png");
                } else if (figura === "cono") {
                    radio.className = "visible";
                    altura.className = "visible";
                    medida.className = "visible";
                    boton.className = "visible";
                    imagen.setAttribute("src", "volCono.png");
                } else if (figura === "piramide") {
                    lado.className = "visible";
                    altura.className = "visible";
                    ancho.className = "visible";
                    medida.className = "visible";
                    boton.className = "visible";
                    imagen.setAttribute("src", "volPiramide.png");
                } else if (figura === "esfera") {
                    radio.className = "visible";
                    medida.className = "visible";
                    boton.className = "visible";
                    imagen.setAttribute("src", "volEsfera.png");
                }
            }

            function calcularVolumen() {
                var figura = figuras.options[figuras.selectedIndex].value;
                var volumen = 0;
                var unidad = medida.value ? medida.value + "³" : "units³";

                if (figura === "cubo") {
                    volumen = Math.pow(parseFloat(lado.value), 3);
                } else if (figura === "cilindro") {
                    volumen = Math.PI * Math.pow(parseFloat(radio.value), 2) * parseFloat(altura.value);
                } else if (figura === "prisma") {
                    volumen = parseFloat(lado.value) * parseFloat(altura.value) * parseFloat(ancho.value);
                } else if (figura === "cono") {
                    volumen = (1 / 3) * Math.PI * Math.pow(parseFloat(radio.value), 2) * parseFloat(altura.value);
                } else if (figura === "piramide") {
                    volumen = (1 / 3) * parseFloat(lado.value) * parseFloat(altura.value) * parseFloat(ancho.value);
                } else if (figura === "esfera") {
                    volumen = (4 / 3) * Math.PI * Math.pow(parseFloat(radio.value), 3);
                }

                info.innerHTML = "The volume is " + volumen.toFixed(2) + " " + unidad;
            }

            figuras.onchange = seleccion;
            boton.onclick = calcularVolumen;
        };


    </script>
</head>

<body>
    <header>
        <h1>Calculate the volume of a geometric figure</h1>
    </header>
    <div id="seleccionar">
        <div id="formulario">
            <form action="#" method="post">
                <span><strong>Choose a figure</strong></span><br>
                <select name="figuras" id="figuras">
                    <option value="nada">--------------------------------------</option>
                    <option value="prisma">Prism</option>
                    <option value="piramide">Pyramid</option>
                    <option value="cono">Cone</option>
                    <option value="cilindro">Cylinder</option>
                    <option value="cubo">Cube</option>
                    <option value="esfera">Sphere</option>
                </select>
                <br>
                <input type="number" name="altura" id="altura" placeholder="Tell me the height" class="oculto"><br>
                <input type="number" name="radio" id="radio" placeholder="Tell me the radio" class="oculto"><br>
                <input type="number" name="lado" id="lado" placeholder="Tell me the side" class="oculto"><br>
                <input type="number" name="ancho" id="ancho" placeholder="Tell me the width" class="oculto"><br>
                <input type="text" name="medida" id="medida" placeholder="Tell me the unit of measure"
                    class="oculto"><br>
                <input type="button" value="Calculate" class="oculto">
                <br>
                <div id="info"></div>
            </form>
        </div>
        <img src="" alt="">
    </div>
    <footer>
        <h2>Developed by Joel in 2025</h2>
    </footer>
</body>

</html>

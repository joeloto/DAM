<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="birrete.ico">
    <link rel="stylesheet" type="text/css" href="moodle1.css">
    <title>Aula virtual Colexio Vivas:Entrar al sitio</title>
</head>
<body>
    <header></header>
    <nav>
        <img src="colegiovivas.png">
        <select id="idiomas" name="idiomas">
            <option value="ingles">English(en)</option>
            <option value="espanhol" selected="selected">Español - Internacional(es)</option>
            <option value="galego">Galego(gl)</option>
        </select>
    </nav>
    <div id="contenido">
        <div id="formulario">
            <img src="vivasLogo.png">
            <div id="elementos1">
                <input type="text" class="texto" id="usuario" placeholder="Nombre de usuario">
                <input type="text" class="texto" id="contrasena" placeholder="Contraseña">
                <input type="input" id="acceder" value="ACCEDER">
                <a id="passwd" href="">¿Ha extraviado la contraseña?</a>
                <hr>
            </div>
            <div id="elementos2">
                <select id="idiomas2" name="idiomas2">
                    <option value="ingles">English(en)</option>
                    <option value="espanhol" selected="selected">Español - Internacional(es)</option>
                    <option value="galego">Galego(gl)</option>
                </select>
                <button id="boton">AVISO DE COOKIES</button>
            </div>
        </div>
    </div>
</body>
</html>

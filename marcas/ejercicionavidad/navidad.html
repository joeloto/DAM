<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad</title>
    <link rel="stylesheet" href="navidad.css">
    <meta http-equiv="refresh" content="300">
    <meta name="description" content="Christmas Web">
    <meta name="keywords" content="xmas,web,exercise,html,css">
    <link rel="shortcut icon" href="abeto.png" type="image/x-png">
</head>

<body>
    <header>
        <h1><i>Feliz Navidad</i></h1>
    </header>
    <nav>
        <li><a href="https://colegiovivas.com">Comercios</a></li>
        <li><a href="https://colegiovivas.com">Promociones</a></li>
        <li><a href="https://colegiovivas.com">Fechas de apertura</a></li>
        <li><a href="https://colegiovivas.com">Contacto</a></li>
    </nav>
    <section>
        <form action="#" method="post">
            <h2>Formulario de inscripción</h2>
            <label for="name"><b>Nombre</b></label>
            <label for="surname" class="apellidos"><b>Apellidos</b></label>
            <br>
            <input type="text" name="name" id="name" placeholder="Añadir nombre">
            <input type="text" name="surname" id="surname" placeholder="Añadir apellidos">
            <br>
            <label for="adress"><b>Dirección</b></label>
            <br>
            <input type="text" name="adress" id="adress"placeholder="Añadir dirección">
            <br>
            <label for="mail"><b>Correo</b></label>
            <br>
            <input type="email" name="mail" id="mail" placeholder="Añadir correo">
            <br>
            <label for="phone"><b>Teléfono</b></label>
            <br>
            <input type="number" name="phone" id="phone" placeholder="Añadir teléfono">
            <br>
            <label for="sex"><b>Sexo</b></label>
            <br>
            <input type="radio" name="sex" id="male"><span><b>Hombre</b></span>
            <input type="radio" name="sex" id="female"><span><b>Mujer</b></span>
        </form>
    </section>
</body>

</html>
